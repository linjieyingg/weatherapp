{% extends "base.html" %}
{% load static %}

{% block content %}
<h1  class="pt-3">3 Days </h1>

<div class="weather-list">
    {% comment %} <div class="my-2">
        <form action="{% url 'weather:search' %}" method = 'get'>
            <div class="inner-addon left-addon">
                <i class="bi bi-search"></i>
                <input type="text" name="q" placeholder="Search Artist Name">
            </div>
        </form>
    </div>
     {% endcomment %}
    <div >
        <div>
            {% for weather in object_list %}
            <a href="{% url 'weather:weather_detail' weather.id %}" class="list">
            {{ weather.date }}
            </a><br/>
            {% endfor %}
        </div>
       
    </div>
</div>


{% endblock content %}
